spring.application.name=prodcosting
server.port=8080
spring.datasource.url = jdbc:mysql://localhost:3306/prodcosting

spring.datasource.username = root

spring.datasource.password=

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update 
# update : mengupdate tetapi menyimpan data
# none :  tidak berpengaruh ke database
# create : membuat ulang semuanya & menghapus data-datanya
# create-drop : membuat ulang semuanya & menghapusnya (termasuk database)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE


