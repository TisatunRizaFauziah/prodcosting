<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Account</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  
    <link th:href="@{/css/edit-account.css}" rel="stylesheet" />
   
  </head>
  <body>
    <div class="container">
      <h1>Edit Account</h1>
      <form action="/accounts/update" method="post">
        <input type="hidden" name="id" th:value="${account.id}" />

        <div class="mb-3">
          <label for="accountName" class="form-label">Account Name:</label>
          <input
            type="text"
            id="accountName"
            name="accountName"
            th:value="${account.accountName}"
            class="form-control"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary">Update Account</button>
      </form>

      <div class="back-btn">
        <a href="/accounts" class="btn btn-secondary">Back to Accounts</a>
      </div>
    </div>

    <!-- Bootstrap JS and Popper (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
