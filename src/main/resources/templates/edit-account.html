<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Akun</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <h2>Edit Akun</h2>
        <form th:action="@{/accounts/update/{id}(id=${account.id})}" th:object="${account}" method="post">
            <div class="mb-3">
                <label for="accountName" class="form-label">Nama Akun</label>
                <input type="text" id="accountName" th:field="*{accountName}" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
            <a href="/accounts" class="btn btn-secondary">Kembali</a>
        </form>
    </div>
</body>
</html>
