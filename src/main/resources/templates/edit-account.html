<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Account</title>
</head>
<body>
    <h1>Edit Account</h1>
    <form action="/accounts/update" method="post">
        <input type="hidden" name="id" th:value="${account.id}">
        
        <label for="accountName">Account Name:</label>
        <input type="text" id="accountName" name="accountName" th:value="${account.accountName}" required><br><br>
        
        <button type="submit">Update Account</button>
    </form>
</body>
</html>
