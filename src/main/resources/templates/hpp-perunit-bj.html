<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harga Pokok Produk jadi dan BDP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Perhitungan Tahap 2: Harga Pokok Produk per Unit -->
    <div class="info-box mb-4">
        <h6>Harga Pokok Produk per Unit Barang Jadi</h6>
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered table-striped">
                        <caption class="text-center fw-bold">Tabel Perhitungan Harga Pokok Produk Perunit Barang Jadi</caption>
                        <thead class="table-light">
                            <tr>
                                <th>Unsur Biaya Produksi</th>
                                <th>Total Biaya (Rp)</th>
                                <th>Unit Ekuivalensi (Kg)</th>
                                <th>Biaya Produksi per Unit (Rp)</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Bahan Baku -->
                            <tr>
                                <td>Biaya Bahan Baku</td>
                                <td class="text-end" th:text="${#numbers.formatDecimal(company.biayaBahanBaku, 2, 'COMMA', 2, 'POINT')}"></td>
                                <td class="text-end" th:text="${#numbers.formatDecimal(bbb, 2, 'COMMA', 2, 'POINT')}"></td>
                                <td class="text-end" th:text="${#numbers.formatDecimal(tbbb, 2, 'COMMA', 2, 'POINT')}"></td>
                            </tr>
                            <!-- Bahan Penolong -->
                            <tr>
                                <td>Biaya Bahan Penolong</td>
                                <td class="text-end" th:text="${#numbers.formatDecimal(company.biayaBahanPenolong, 2, 'COMMA', 2, 'POINT')}"></td>
                                <td class="text-end" th:text="${#numbers.formatDecimal(bbp, 2, 'COMMA', 2, 'POINT')}"></td>
                                <td class="text-end" th:text="${#numbers.formatDecimal(tbbp, 2, 'COMMA', 2, 'POINT')}"></td>
                            </tr>
                            <!-- Tenaga Kerja -->
                            <tr>
                                <td>Biaya Tenaga Kerja</td>
                                <td class="text-end" th:text="${#numbers.formatDecimal(company.biayaTenagaKerja, 2, 'COMMA', 2, 'POINT')}"></td>
                                <td class="text-end" th:text="${#numbers.formatDecimal(btk, 2, 'COMMA', 2, 'POINT')}"></td>
                                <td class="text-end" th:text="${#numbers.formatDecimal(tbtk, 2, 'COMMA', 2, 'POINT')}"></td>
                            </tr>
                            <!-- BOP -->
                            <tr>
                                <td>BOP</td>
                                <td class="text-end" th:text="${#numbers.formatDecimal(company.bop, 2, 'COMMA', 2, 'POINT')}"></td>
                                <td class="text-end" th:text="${#numbers.formatDecimal(bop, 2, 'COMMA', 2, 'POINT')}"></td>
                                <td class="text-end" th:text="${#numbers.formatDecimal(tbop, 2, 'COMMA', 2, 'POINT')}"></td>
                            </tr>
                            <!-- Total -->
                            <tr class="table-light fw-bold">
                                <td>Total</td>
                                <td class="text-end" th:text="${#numbers.formatDecimal(totalBiaya, 2, 'COMMA', 2, 'POINT')}"></td>
                                <td class="text-end" ></td>
                                <td class="text-end" th:text="${#numbers.formatDecimal(totalBiayaPerUnit, 2, 'COMMA', 2, 'POINT')}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
