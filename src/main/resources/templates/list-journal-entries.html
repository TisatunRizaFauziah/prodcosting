<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Daftar Entri Jurnal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <h2>Daftar Entri Jurnal</h2>
        <a href="/journal-entries/add" class="btn btn-primary mb-3">Tambah Entri Jurnal</a>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Perusahaan</th>
                    <th>Jurnal</th>
                    <th>Tanggal Jurnal</th>
                    <th>Deskripsi</th>
                    <th>Akun</th>
                    <th>Jumlah</th>
                    <th>Tipe</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="entry : ${journalEntries}">
                    <td th:text="${entry.id}"></td>
                    <td th:text="${entry.journal.journalDate}"></td>
                    <td th:text="${entry.company.name}"></td>   
                    <td th:text="${entry.journal.description}"></td> 
                    <td th:text="${entry.account.accountName}"></td> 
                    <td th:text="${entry.amount}"></td>
                    <td th:text="${entry.type}"></td>  
                    <td>
                        <a th:href="@{/journal-entries/edit/{id}(id=${entry.id})}" class="btn btn-warning">Edit</a>
                        <a th:href="@{/journal-entries/delete/{id}(id=${entry.id})}" class="btn btn-danger" onclick="return confirm('Apakah Anda yakin ingin menghapus entri jurnal ini?')">Hapus</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
