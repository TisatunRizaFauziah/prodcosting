<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Tambah Akun</title>
    <link th:href="@{/css/add-account.css}" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container py-5">
      <h2>Tambah Akun</h2>
      <form th:action="@{/accounts/save}" th:object="${account}" method="post">
        <div class="mb-3">
          <label for="accountName" class="form-label">Nama Akun</label>
          <input
            type="text"
            id="accountName"
            th:field="*{accountName}"
            class="form-control"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Simpan</button>
        <a href="/journals" class="btn btn-secondary">Kembali</a>
      </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
