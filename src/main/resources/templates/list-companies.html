<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Daftar Perusahaan</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{css/list-company.css}" />
    <style></style>
  </head>
  <body>
    <!-- Navbar -->
    <header class="navbar-container">
      <nav class="nav-list">
        <ul>
          <li><a href="/home">Beranda</a></li>
          <li><a href="/companies">Company</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main Container -->
    <div class="container">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Daftar Perusahaan</h1>
        <div class="search-sort-container">
          <form th:action="@{/search}" method="get" class="d-inline">
            <input
              type="text"
              placeholder="Search by name..."
              name="name"
              class="form-control form-control-sm"
              style="display: inline-block; width: auto"
            />
          </form>
          <a th:href="@{/sortAsc}" class="btn btn-secondary btn-sm">Sort Asc</a>
          <a href="/add-companies" class="btn btn-primary btn-sm"
            >Tambah Perusahaan</a
          >
        </div>
      </div>

      <!-- Table -->
      <table class="table table-striped">
        <thead>
          <tr>
            <th>#</th>
            <th>Nama Perusahaan</th>
            <th>Periode</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="company : ${companies}">
            <td th:text="${company.id}"></td>
            <td th:text="${company.name}"></td>
            <td th:text="${company.priode}"></td>
            <td>
              <div class="btn-container">
                <a
                  th:href="@{/detail/{id}(id=${company.id})}"
                  class="btn btn-info btn-sm"
                  >Detail</a
                >
                <a
                  th:href="@{/delete/{id}(id=${company.id})}"
                  class="btn btn-danger btn-sm"
                  onclick="return confirm('Apakah Anda yakin ingin menghapus data ini?')"
                  >Hapus</a
                >
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
