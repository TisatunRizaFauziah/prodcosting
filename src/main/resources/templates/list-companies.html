

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Daftar Perusahaan</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-image: url("https://jagoakuntansi.com/wp-content/uploads/2018/05/machine-learning-enables-automation-accouting-for-a-50-regarding-accounting-background-1-1080x675.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        min-height: 100vh;
        padding: 20px;
        position: relative;
      }

      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.4); /* Black overlay */
        z-index: -1;
      }

      .container {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .table th,
      .table td {
        vertical-align: middle;
      }

      h1 {
        color: #0d6efd;
      }

      .btn-container a {
        width: 80px;
        font-size: 0.8rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Daftar Perusahaan</h1>
        <a href="/add-companies" class="btn btn-primary">Tambah Perusahaan</a>
      </div>

      <table class="table table-striped">
        <thead>
          <tr>
            <th>#</th>
            <th>Nama Perusahaan</th>
            <th>Priode</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="company : ${companies}">
            <td th:text="${company.id}"></td>
            <td th:text="${company.name}"></td>
            <td th:text="${company.priode}"></td>
            <td>
              <div class="btn-container">
                <a
                  th:href="@{/detail/{id}(id=${company.id})}"
                  class="btn btn-info btn-sm"
                  >Detail</a
                >

                <a
                  th:href="@{/delete/{id}(id=${company.id})}"
                  class="btn btn-danger btn-sm"
                  onclick="return confirm('Apakah Anda yakin ingin menghapus data ini?')"
                  >Hapus</a
                >
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
