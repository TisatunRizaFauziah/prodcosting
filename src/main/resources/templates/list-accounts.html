<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Accounts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/list-account.css}" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <h1>List of Accounts</h1>
        <a href="/accounts/add" class="btn btn-success btn-add">Add New Account</a>
        
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Account Name</th>
                    <th>Debit Journals</th>
                    <th>Credit Journals</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="account : ${accounts}">
                    <td th:text="${account.id}"></td>
                    <td th:text="${account.accountName}"></td>
                    <td th:text="${#lists.size(account.debitJournals)}"></td>
                    <td th:text="${#lists.size(account.creditJournals)}"></td>
                    <td class="actions">
                        <a th:href="@{/accounts/edit/{id}(id=${account.id})}" class="btn btn-warning btn-sm">Edit</a>
                        <a th:href="@{/accounts/delete/{id}(id=${account.id})}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS and Popper (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
