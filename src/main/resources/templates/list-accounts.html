<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Accounts</title>
</head>
<body>
    <h1>List of Accounts</h1>
    <a href="/accounts/add">Add New Account</a>
    
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Account Name</th>
                <th>Debit Journals</th>
                <th>Credit Journals</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="account : ${accounts}">
                <td th:text="${account.id}"></td>
                <td th:text="${account.accountName}"></td>
                <td th:text="${#lists.size(account.debitJournals)}"></td>
                <td th:text="${#lists.size(account.creditJournals)}"></td>
                <td>
                    <a th:href="@{/accounts/edit/{id}(id=${account.id})}">Edit</a> |
                    <a th:href="@{/accounts/delete/{id}(id=${account.id})}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
