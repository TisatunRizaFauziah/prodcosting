

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Journals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/hpp-perunit.css}" rel="stylesheet" />
</head>
<body>
    <header class="d-flex justify-content-between align-items-center">
        <a href="/companies">Kembali</a>
        <div>
            <a th:href="@{/ekuivalensi/{id}(id=${company.id})}">Unit Ekuivalensi</a>
            <a th:href="@{/hpppbj/{id}(id=${company.id})}">HPP Perunit</a>
            <a th:href="@{/hppj/{id}(id=${company.id})}">HPP Barang Jadi</a>
            <a th:href="@{/journals/company/{id}(id=${company.id})}">Jurnal</a>
            <a th:href="@{/laporan/{id}(id=${company.id})}">Laporan</a>
        </div>
    </header>
    
    <div class="container">
    
    
        <h1>List of Journals</h1>
        <a href="/journals/add" class="btn btn-primary">Add New Journal</a>
        <a href="/accounts/add" class="btn btn-success btn-add">Add New Account</a>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Company</th>
                    <th>Journal Date</th>
                    <th>Description</th>
                    <th>Debit Account</th>
                    <th>Debit Amount</th>
                    <th>Credit Account</th>
                    <th>Credit Amount</th>
                    <th>Amount</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="journal : ${journals}">
                    <td th:text="${journal.id}"></td>
                    <td th:text="${journal.company.name}"></td>
                    <td th:text="${#dates.format(journal.transactionDate, 'yyyy-MM-dd')}"></td>
                    <td th:text="${journal.description}"></td>
                    <td th:text="${journal.debitAccount.accountName}"></td>
                    <td th:text="${journal.debitAmount}"></td>
                    <td th:text="${journal.creditAccount.accountName}"></td>
                    <td th:text="${journal.creditAmount}"></td>
                    <td th:text="${journal.debitAmount - journal.creditAmount}"></td>
                    <td>
                        <a th:href="@{/journals/update/{id}(id=${journal.id})}" class="btn btn-warning btn-sm">Edit</a>
                        <a th:href="@{/journals/delete/{id}(id=${journal.id})}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS and Popper (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
