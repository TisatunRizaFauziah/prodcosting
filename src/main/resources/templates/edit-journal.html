<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Journal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/edit-journal.css}" rel="stylesheet" />
  
</head>
<body>

    <div class="form-container">
        <h1>Edit Journal</h1>

        <form th:action="@{/journals/update/{id}(id=${journal.id})}" method="post" th:object="${journal}">
            <div class="mb-3">
                <label for="company" class="form-label">Company:</label>
                <select id="company" name="companyId" th:field="*{company.id}" class="form-select" required>
                    <option value="" disabled>Select a Company</option>
                    <option th:each="company : ${companies}" th:value="${company.id}" th:text="${company.name}"></option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="debitAccount" class="form-label">Debit Account:</label>
                <select id="debitAccount" name="debitAccountId" th:field="*{debitAccount.id}" class="form-select" required>
                    <option value="" disabled>Select Debit Account</option>
                    <option th:each="account : ${account}" th:value="${account.id}" th:text="${account.accountName}"></option>
                </select>
            </div>

            <div class="mb-3">
                <label for="transactionDate" class="form-label">Journal Date:</label>
                <input type="date" th:field="*{transactionDate}" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description:</label>
                <input type="text" th:field="*{description}" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="debitAmount" class="form-label">Debit Amount:</label>
                <input type="number" id="debitAmount" th:field="*{debitAmount}" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="creditAccount" class="form-label">Credit Account:</label>
                <select id="creditAccount" name="creditAccountId" th:field="*{creditAccount.id}" class="form-select" required>
                    <option value="" disabled>Select Credit Account</option>
                    <option th:each="account : ${account}" th:value="${account.id}" th:text="${account.accountName}"></option>
                </select>
            </div>

            <div class="mb-3">
                <label for="creditAmount" class="form-label">Credit Amount:</label>
                <input type="number" id="creditAmount" th:field="*{creditAmount}" class="form-control" required />
            </div>

            <button type="submit" class="btn btn-custom w-100">Save Changes</button>
        </form>

        <a href="/journals" class="back-link">Back to Journals List</a>
    </div>

    <!-- Bootstrap JS and Popper (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
