<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Journal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
        }

        div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select, button {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Edit Journal</h1>

    <form th:action="@{/update/{id}(id=${journal.id})}" method="post" th:object="${journal}">
        <div>
            <label for="company">Company:</label>
            <select id="company" name="companyId" th:field="*{company.id}" required>
                <option value="" disabled>Select a Company</option>
                <option th:each="company : ${companies}" th:value="${company.id}" th:text="${company.name}"></option>
            </select>
        </div>
        <div>
            <label for="debitAccount">Debit Account:</label>
            <select id="debitAccount" name="debitAccountId" th:field="*{debitAccount.id}" required>
                <option value="" disabled>Select Debit Account</option>
                <option th:each="account : ${accounts}" th:value="${account.id}" th:text="${account.accountName}"></option>
            </select>
        </div>
        <div>
            <label for="debitAmount">Debit Amount:</label>
            <input type="number" id="debitAmount" th:field="*{debitAmount}" required />
        </div>
        <div>
            <label for="creditAccount">Credit Account:</label>
            <select id="creditAccount" name="creditAccountId" th:field="*{creditAccount.id}" required>
                <option value="" disabled>Select Credit Account</option>
                <option th:each="account : ${accounts}" th:value="${account.id}" th:text="${account.accountName}"></option>
            </select>
        </div>
        <div>
            <label for="creditAmount">Credit Amount:</label>
            <input type="number" id="creditAmount" th:field="*{creditAmount}" required />
        </div>
        <button type="submit">Save Changes</button>
    </form>
    
</body>
</html>
