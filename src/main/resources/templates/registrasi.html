<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{css/registrasi.css}">
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="card p-4">
            <h3 class="text-center mb-4">Registrasi Akun</h3>
            <form action="/registrasi" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                    <!-- Menampilkan pesan error untuk username jika ada -->
                    <div th:if="${usernameError}" class="error" th:text="${usernameError}"></div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                    <!-- Menampilkan pesan error untuk password jika ada -->
                    <div th:if="${passwordError}" class="error" th:text="${passwordError}"></div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Daftar</button>
            </form>
            <p class="text-center mt-3">Sudah punya akun? <a href="/login" class="text-decoration-none">Login di sini</a></p>
        </div>
    </div>
</body>
</html>
