<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://jagoakuntansi.com/wp-content/uploads/2018/05/machine-learning-enables-automation-accouting-for-a-50-regarding-accounting-background-1-1080x675.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            max-width: 400px;
            width: 100%;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
            border: none;
            border-radius: 15px; 
            background-color: rgba(255, 255, 255, 0.9);
        }
        .error {
            color: red;
            font-size: 0.875rem;
        }
        .btn-primary {
            background-color: #007bff; /* Warna tombol */
            border: none; /* Menghapus border */
            transition: background-color 0.3s; /* Efek transisi saat hover */
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Warna tombol saat hover */
        }
        h3 {
            color: #007bff; /* Warna judul */
            font-weight: bold; /* Menebalkan teks judul */
        }
        .text-center a {
            color: #007bff; /* Warna tautan */
            text-decoration: underline; /* Garis bawah pada tautan */
        }
        .text-center a:hover {
            color: #0056b3; /* Warna tautan saat hover */
        }
    </style>
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="card p-4">
            <h3 class="text-center mb-4">Registrasi Akun</h3>
            <form action="/registrasi" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                    <!-- Menampilkan pesan error untuk username jika ada -->
                    <div th:if="${usernameError}" class="error" th:text="${usernameError}"></div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                    <!-- Menampilkan pesan error untuk password jika ada -->
                    <div th:if="${passwordError}" class="error" th:text="${passwordError}"></div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Daftar</button>
            </form>
            <p class="text-center mt-3">Sudah punya akun? <a href="/login" class="text-decoration-none">Login di sini</a></p>
        </div>
    </div>
</body>
</html>
