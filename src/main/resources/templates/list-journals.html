<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Daftar Jurnal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <h2>Daftar Jurnal</h2>
        <a href="/journals/add" class="btn btn-primary mb-3">Tambah Jurnal</a>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tanggal Jurnal</th>
                    <th>Deskripsi</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="journal : ${journals}">
                    <td th:text="${journal.id}"></td>
                    <td th:text="${journal.journalDate}"></td>
                    <td th:text="${journal.description}"></td>
                    <td>
                        <a th:href="@{/journals/edit/{id}(id=${journal.id})}" class="btn btn-warning">Edit</a>
                        <a th:href="@{/journals/delete/{id}(id=${journal.id})}" class="btn btn-danger" onclick="return confirm('Apakah Anda yakin ingin menghapus jurnal ini?')">Hapus</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
