<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Journal</title>
</head>
<body>
    <h1>Add New Journal</h1>

    <form action="#" th:action="@{/journals/save}" th:object="${journal}" method="post">
        <div>
            <label for="company">Company:</label>
            <select th:field="*{company}" required>
                <option value="" disabled selected>Select a Company</option>
                <option th:each="company : ${companies}" 
                        th:value="${company.id}" 
                        th:text="${company.name}"></option>
            </select>
        </div>

        <div>
            <label for="debitAccount">Debit Account:</label>
            <select th:field="*{debitAccount}" required>
                <option value="" disabled selected>Select Debit Account</option>
                <option th:each="account : ${accounts}" 
                        th:value="${account.id}" 
                        th:text="${account.accountName}"></option>
            </select>
        </div>

        <div>
            <label for="debitAmount">Debit Amount:</label>
            <input type="number" th:field="*{debitAmount}" required />
        </div>

        <div>
            <label for="creditAccount">Credit Account:</label>
            <select th:field="*{creditAccount}" required>
                <option value="" disabled selected>Select Credit Account</option>
                <option th:each="account : ${accounts}" 
                        th:value="${account.id}" 
                        th:text="${account.accountName}"></option>
            </select>
        </div>

        <div>
            <label for="creditAmount">Credit Amount:</label>
            <input type="number" th:field="*{creditAmount}" required />
        </div>

        <div>
            <button type="submit">Save Journal</button>
        </div>
    </form>

    <a href="/journals">Back to List of Journals</a>
</body>
</html>
