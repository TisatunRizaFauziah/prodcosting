<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Journal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link th:href="@{/css/add-journal.css}" rel="stylesheet" />
   
</head>
<body>
    <div class="container py-5">
        <h1>Add New Journal</h1>
        <form action="#" th:action="@{/journals/save}" th:object="${journal}" method="post">
            <div class="form-group">
                <label for="company" class="form-label">Company:</label>
                <select th:field="*{company}" class="form-control" required>
                    <option value="" disabled selected>Select a Company</option>
                    <option th:each="company : ${companies}" 
                            th:value="${company.id}" 
                            th:text="${company.name}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="transactionDate" class="form-label">Journal Date:</label>
                <input type="date" th:field="*{transactionDate}" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="description" class="form-label">Description:</label>
                <input type="text" th:field="*{description}" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="debitAccount" class="form-label">Debit Account:</label>
                <select th:field="*{debitAccount}" class="form-control" required>
                    <option value="" disabled selected>Select Debit Account</option>
                    <option th:each="account : ${accounts}" 
                            th:value="${account.id}" 
                            th:text="${account.accountName}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="debitAmount" class="form-label">Debit Amount:</label>
                <input type="number" th:field="*{debitAmount}" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="creditAccount" class="form-label">Credit Account:</label>
                <select th:field="*{creditAccount}" class="form-control" required>
                    <option value="" disabled selected>Select Credit Account</option>
                    <option th:each="account : ${accounts}" 
                            th:value="${account.id}" 
                            th:text="${account.accountName}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="creditAmount" class="form-label">Credit Amount:</label>
                <input type="number" th:field="*{creditAmount}" class="form-control" required />
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Save Journal</button>
            </div>
        </form>

        <div class="back-link">
            <a href="/journals">Back to List of Journals</a>
        </div>
    </div>

    <!-- Bootstrap JS and Popper (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
