     <link th:href="@{/css/detail-company.css}" rel="stylesheet" />
 </head>
 <body>
 
     <header class="d-flex justify-content-between align-items-center">
         <a href="/companies">Kembali</a>
         <div>
             <a th:href="@{/ekuivalensi/{id}(id=${company.id})}">Unit Ekuivalensi</a>
             <a th:href="@{/hpppbj/{id}(id=${company.id})}">HPP Perunit</a>
             <a th:href="@{/hppj/{id}(id=${company.id})}">HPP Barang Jadi</a>
             <a th:href="@{/journals/company/{id}(id=${company.id})}">Jurnal</a>
             <a th:href="@{/laporan/{id}(id=${company.id})}">Laporan</a>
         </div>
     </header>
 
     <div class="container">
         <a th:href="@{/edit/{id}(id=${company.id})}" class="btn btn-warning btn-sm edit-btn">Edit</a>
         <h1 th:text="'Detail Perusahaan: ' + ${company.name}"></h1>
 
         <table>
             <tr>
                 <th>Priode</th>
                 <td th:text="${company.priode}"></td>
             </tr>
             <tr>
                 <th>Biaya Bahan Baku</th>
                 <td th:text="${'Rp ' + #numbers.formatDecimal(company.biayaBahanBaku, 0, 'COMMA', 0, 'POINT')}"></td>
             </tr>
             <tr>
                 <th>Biaya Bahan Penolong</th>
                 <td th:text="${'Rp ' + #numbers.formatDecimal(company.biayaBahanPenolong, 0, 'COMMA', 0, 'POINT')}"></td>
             </tr>
             <tr>
                 <th>Biaya Tenaga Kerja</th>
                 <td th:text="${'Rp ' + #numbers.formatDecimal(company.biayaTenagaKerja, 0, 'COMMA', 0, 'POINT')}"></td>
             </tr>
             <tr>
                 <th>BOP</th>
                 <td th:text="${'Rp ' + #numbers.formatDecimal(company.bop, 0, 'COMMA', 0, 'POINT')}"></td>
             </tr>
             <tr>
                 <th>Total Biaya Produksi</th>
                 <td th:text="${'Rp ' + #numbers.formatDecimal(company.totalBiayaProduksi, 0, 'COMMA', 0, 'POINT')}"></td>
             </tr>
             <tr>
                 <th>Produk Jadi</th>
                 <td th:text="${company.produkJadi}"></td>
             </tr>
             <tr>
                 <th>Produk Dalam Proses</th>
                 <td th:text="${company.produkDalamProses}"></td>
             </tr>
             <tr>
                 <th>Tingkat Penyelesaian</th>
                 <td>
                     <strong>Bahan Baku:</strong> <span th:text="${company.persentaseBahanBaku + '%'}"></span><br>
                     <strong>Bahan Penolong:</strong> <span th:text="${company.persentaseBahanPenolong + '%'}"></span><br>
                     <strong>Tenaga Kerja:</strong> <span th:text="${company.persentaseTenagaKerja + '%'}"></span><br>
                     <strong>BOP:</strong> <span th:text="${company.persentaseBop + '%'}"></span>
                 </td>
             </tr>
         </table>
 
     </div>
 
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
 </body>
 </html>
