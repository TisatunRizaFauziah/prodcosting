<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harga Pokok Produk Jadi dan BDP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/hppj-bdp.css}" rel="stylesheet" />
</head>
<body>
    <header class="d-flex justify-content-between align-items-center">
        <a th:href="@{/detail/{id}(id=${company.id})}">Kembali</a>
        <div>
            <a th:href="@{/ekuivalensi/{id}(id=${company.id})}">Unit Ekuivalensi</a>
            <a th:href="@{/hpppbj/{id}(id=${company.id})}">HPP Perunit</a>
            <a th:href="@{/hppj/{id}(id=${company.id})}">HPP Barang Jadi</a>
            <a th:href="@{/journals/company/{id}(id=${company.id})}">Jurnal</a>
            <a th:href="@{/laporan/{id}(id=${company.id})}">Laporan</a>
        </div>
    </header>
    <div class="container my-4">
        <h1 class="text-start"> Harga Pokok Produk Jadi dan BDP (Barang dalam proses)</h1>

        <table class="custom-table">
       
            <tr>
                <p>(Dalam Rupiah)</p>
                <th class="header">Produk Jadi</th>
                <th class="text-end" th:text="${company.produkJadi}"></th>
                <th class="text-start"></th>
                <th class="text-end" th:text="${hppJadi_totalProduksiPerUnit}"></th>
                <th class="text-start"></th>
                <th class="text-end" th:text="${hppJadi_totalProdukJadi}"></th>
            </tr>
            <tr>
                <td class="highlight">BDP</td>
                <td colspan="5"></td>
            </tr>
            <tr>
                <td>Biaya Bahan Baku</td>
                <td colspan="4" class="text-end"></td>
                <td class="text-end" th:text="${hppJadi_biayaBBB}"></td>
            </tr>
            <tr>
                <td>Biaya Bahan Penolong</td>
                <td colspan="4" class="text-end"></td>
                <td class="text-end" th:text="${hppJadi_biayaBBP}"></td>
            </tr>
            <tr>
                <td>Biaya Tenaga Kerja</td>
                <td colspan="4" class="text-end"></td>
                <td class="text-end" th:text="${hppJadi_biayaBTK}"></td>
            </tr>
            <tr>
                <td>BOP</td>
                <td colspan="4" class="text-end"></td>
                <td class="text-end" th:text="${hppJadi_biayaBOP}"></td>
            </tr>
            <tr>
                <td class="highlight">Barang Dalam Proses</td>
                <td colspan="4"></td>
                <td class="text-end border-bottom-only" th:text="${hppJadi_totalBarangDalamProses}"></td>
            </tr>
            <tr>
                <td colspan="4"></td>
                <td class="highlight">Total Biaya Produksi Januari 2024</td>
                <td class="text-end" th:text="${hppJadi_total}"></td>
            </tr>
        </table>
    </div>
</body>
</html>
