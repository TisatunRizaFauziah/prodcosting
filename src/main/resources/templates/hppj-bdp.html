<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harga Pokok Produk Jadi dan BDP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .custom-table {
            width: 100%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        .custom-table th, .custom-table td {
            padding: 8px 10px;
            vertical-align: top;
        }
        .custom-table th {
            text-align: left;
        }
        .custom-table td.text-end {
            text-align: right;
        }
        .highlight {
            background-color: #f2f9ff;
            font-weight: bold;
        }
        .border-bottom-only {
            border-bottom: 2px solid black;
        }
        .header {
            font-weight: bold;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container my-4">
        <h5 class="text-start">3 Harga Pokok Produk Jadi dan BDP (Barang dalam proses)</h5>
        <table class="custom-table">
            <tr>
                <th class="header">Produk Jadi</th>
                <th class="text-end" th:text="${company.produkJadi}"></th>
                <th class="text-start">Rp</th>
                <th class="text-end" th:text="${tbProduksiPerunit}"></th>
                <th class="text-start">Rp</th>
                <th class="text-end" th:text="${tProdukJadi}"></th>
            </tr>
            <tr>
                <td class="highlight">BDP</td>
                <td colspan="5"></td>
            </tr>
            <tr>
                <td>Biaya Bahan Baku </td>
                <td colspan="4" class="text-end">Rp</td>
                <td class="text-end" th:text="${bbb}"></td>
            </tr>
            <tr>
                <td>B. Bahan Penolong </td>
                <td colspan="4" class="text-end">Rp</td>
                <td class="text-end" th:text="${bbp}"></td>
            </tr>
            <tr>
                <td>B. Tenaga Kerja </td>
                <td colspan="4" class="text-end">Rp</td>
                <td class="text-end" th:text="${btk}"></td>
            </tr>
            <tr>
                <td>BOP </td>
                <td colspan="4" class="text-end">Rp</td>
                <td class="text-end" th:text="${bop}"></td>
            </tr>
            <tr>
                <td class="highlight">Barang Dalam Proses</td>
                <td colspan="4"></td>
                <td class="text-end border-bottom-only" th:text="${tBarangDalamProses}"></td>
            </tr>
            <tr>
                <td colspan="4"></td>
                <td class="highlight">Total Biaya Produksi Januari 2024</td>
                <td class="text-end" th:text="${total}"></td>
            </tr>
        </table>
    </div>
</body>
</html>
