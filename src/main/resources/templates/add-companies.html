<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tambah Perusahaan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/add-company.css}" rel="stylesheet" />
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card form-container">
            <div class="card-body">
                <h2 class="card-title mb-4">Tambah Perusahaan Baru</h2>
                <form th:action="@{/save}" th:object="${company}" method="post">
                    <!-- Informasi Umum -->
                    <h5 class="mb-3">Informasi Umum</h5>
                    <div class="row mb-4">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Nama Perusahaan</label>
                            <input type="text" class="form-control" th:field="*{name}" required>
                            <div class="text-danger" th:if="${nameError}" th:text="${nameError}"></div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Periode</label>
                            <input type="text" class="form-control" th:field="*{priode}" required>
                            <div class="text-danger" th:if="${priodeError}" th:text="${priodeError}"></div>
                        </div>
                        <div class="col-md-12">
                            <label class="form-label">Deskripsi Perusahaan</label>
                            <textarea class="form-control" th:field="*{description}" rows="3"></textarea>
                            <div class="text-danger" th:if="${descriptionError}" th:text="${descriptionError}"></div>
                        </div>
                    </div>

                    <!-- Biaya-biaya -->
                    <h5 class="mb-3">Informasi Biaya</h5>
                    <div class="row mb-4">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Biaya Bahan Baku</label>
                            <input type="number" class="form-control" th:field="*{biayaBahanBaku}" required>
                            <div class="text-danger" th:if="${biayaBahanBakuError}" th:text="${biayaBahanBakuError}"></div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Biaya Bahan Penolong</label>
                            <input type="number" class="form-control" th:field="*{biayaBahanPenolong}" required>
                            <div class="text-danger" th:if="${biayaBahanPenolongError}" th:text="${biayaBahanPenolongError}"></div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Biaya Tenaga Kerja</label>
                            <input type="number" class="form-control" th:field="*{biayaTenagaKerja}" required>
                            <div class="text-danger" th:if="${biayaTenagaKerjaError}" th:text="${biayaTenagaKerjaError}"></div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">BOP</label>
                            <input type="number" class="form-control" th:field="*{bop}" required>
                            <div class="text-danger" th:if="${biayaBopError}" th:text="${biayaBopError}"></div>
                        </div>
                    </div>

                    <!-- Informasi Produk -->
                    <h5 class="mb-3">Informasi Produk</h5>
                    <div class="row mb-4">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Produk Jadi</label>
                            <input type="number" class="form-control" th:field="*{produkJadi}" required>
                            <div class="text-danger" th:if="${produkJadiError}" th:text="${produkJadiError}"></div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Produk Dalam Proses</label>
                            <input type="number" class="form-control" th:field="*{produkDalamProses}" required>
                            <div class="text-danger" th:if="${produkDalamProsesError}" th:text="${produkDalamProsesError}"></div>
                        </div>
                    </div>

                    <!-- Tingkat Penyelesaian -->
                    <h5 class="mb-3">Tingkat Penyelesaian</h5>
                    <div class="row mb-4">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Persentase Bahan Baku (%)</label>
                            <input type="number" class="form-control" th:field="*{persentaseBahanBaku}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Persentase Bahan Penolong (%)</label>
                            <input type="number" class="form-control" th:field="*{persentaseBahanPenolong}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Persentase Tenaga Kerja (%)</label>
                            <input type="number" class="form-control" th:field="*{persentaseTenagaKerja}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Persentase BOP (%)</label>
                            <input type="number" class="form-control" th:field="*{persentaseBop}" required>
                        </div>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">Simpan</button>
                        <a href="/companies" class="btn btn-secondary">Kembali</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
